<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>迷路生成＆自動クリア</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .controls {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    canvas {
      border: 2px solid #333;
      background: white;
    }
  </style>
</head>
<body>
  <h1>迷路生成＆自動クリア</h1>
  <div class="controls">
    迷路サイズ（奇数 5〜99）:
    <input type="number" id="sizeInput" value="21" min="5" max="99" step="2">
    <button onclick="startMaze()">開始</button>
    <button onclick="startDemo()">デモ開始</button>
    <button onclick="stopDemo()">デモ終了</button>
  </div>
  <canvas id="maze" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById('maze');
    const ctx = canvas.getContext('2d');
    let maze, path, visited, rows, cols, cellSize, step;
    let demoMode = false;
    let demoTimeoutId = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateMaze(x, y) {
      maze[y][x] = 0;
      const dirs = [[0, -2], [2, 0], [0, 2], [-2, 0]];
      shuffle(dirs);
      for (const [dx, dy] of dirs) {
        const nx = x + dx, ny = y + dy;
        if (ny >= 0 && ny < rows && nx >= 0 && nx < cols && maze[ny][nx] === 1) {
          maze[y + dy / 2][x + dx / 2] = 0;
          generateMaze(nx, ny);
        }
      }
    }

    function solve(x, y) {
      if (x === cols - 2 && y === rows - 2) {
        path.push([x, y]);
        return true;
      }
      if (maze[y][x] === 1 || visited[y][x]) return false;
      visited[y][x] = true;
      path.push([x, y]);
      const dirs = [[0, 1], [1, 0], [0, -1], [-1, 0]];
      for (const [dx, dy] of dirs) {
        if (solve(x + dx, y + dy)) return true;
      }
      path.pop();
      return false;
    }

    function drawMaze() {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (maze[y][x] === 1) {
            ctx.fillStyle = '#333';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
      // スタート（緑）・ゴール（黄色）
      ctx.fillStyle = 'limegreen';
      ctx.fillRect(1 * cellSize, 1 * cellSize, cellSize, cellSize);
      ctx.fillStyle = 'gold';
      ctx.fillRect((cols - 2) * cellSize, (rows - 2) * cellSize, cellSize, cellSize);
    }

    function animate() {
      drawMaze();
      for (let i = 0; i <= step && i < path.length; i++) {
        const [x, y] = path[i];
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(x * cellSize + cellSize / 2, y * cellSize + cellSize / 2, cellSize / 3, 0, Math.PI * 2);
        ctx.fill();
      }
      step++;
      if (step < path.length) {
        requestAnimationFrame(animate);
      } else if (demoMode) {
        demoTimeoutId = setTimeout(() => {
          runDemoIteration();
        }, 2000);
      }
    }

    function startMaze() {
      let inputSize = parseInt(document.getElementById('sizeInput').value);
      if (inputSize % 2 === 0) inputSize++;
      inputSize = Math.max(5, Math.min(99, inputSize));
      rows = cols = inputSize;
      cellSize = canvas.width / cols;
      maze = Array.from({ length: rows }, () => Array(cols).fill(1));
      generateMaze(1, 1);
      path = [];
      visited = Array.from({ length: rows }, () => Array(cols).fill(false));
      solve(1, 1);
      step = 0;
      animate();
    }

    function getRandomMazeSize() {
      const minSize = 5;
      const maxSize = 51;
      let size = Math.floor(Math.random() * ((maxSize - minSize) / 2 + 1)) * 2 + minSize;
      return size;
    }

    function runDemoIteration() {
      if (!demoMode) return;
      
      const randomSize = getRandomMazeSize();
      rows = cols = randomSize;
      cellSize = canvas.width / cols;
      maze = Array.from({ length: rows }, () => Array(cols).fill(1));
      generateMaze(1, 1);
      path = [];
      visited = Array.from({ length: rows }, () => Array(cols).fill(false));
      solve(1, 1);
      step = 0;
      animate();
    }

    function startDemo() {
      if (demoMode) return;
      demoMode = true;
      runDemoIteration();
    }

    function stopDemo() {
      demoMode = false;
      if (demoTimeoutId) {
        clearTimeout(demoTimeoutId);
        demoTimeoutId = null;
      }
    }
  </script>
</body>
</html>
